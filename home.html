<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="https://i.ibb.co/D7SGshQ/Screenshot-2024-06-03-at-1-11-35-PM.png" alt="FlixList Logo" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="account-btn">
                <button><i class="fas fa-user"></i> Account</button>
            </div>
        </div>
    </nav>
    <section class="watchlist-section">
        <div class="container">
            <h2>My Watchlists</h2>
            <div class="watchlist">
                <div class="watchlist-card" id="love">
                    <h3>Love</h3>
                </div>
                <div class="watchlist-card" id="crime-thriller">
                    <h3>Crime Thriller</h3>
                </div>
                <div class="watchlist-card" id="horror">
                    <h3>Horror</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
